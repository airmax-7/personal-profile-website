<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="assets/css/styles.css">
<link rel="stylesheet" href="assets/css/profile-style.css">
</head>
<body>
<section id="survey">
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <div class="form-group">
  <label for="name" id="name-label">Name*</label>
  <input type="text" id="name" placeholder="Enter your name" required/>
  </div>
  <div class="form-group">
  <label for="email" id="email-label">Email*</label>
  <input type="email" id="email" placeholder="Enter your email" required/>
  </div>
  <div class="form-group">
  <label for="number" id="number-label">Age (Optional)</label>
  <input type="number" id="number" placeholder="Age" min="18" max="60"/>
  </div>
  <div class="form-group">
  <label for="dropdown">Which option best describes your current role?</label>
  <select id="dropdown">
    <option>Select current role</option>
    <option>Student</option>
    <option>Full time employed</option>
  </select>
  </div>
  <div class="form-group">
  <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
  <label>
  <input type="radio" name="recommend" value="Yes"></input>Yes</label>
  <label>
  <input type="radio" name="recommend" value="No"></input>No</label>
  <label>
  <input type="radio" name="recommend" value="Maybe"></input>Maybe</label>
  </div>
  <div class="form-group">
  <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
  <label>
  <input type="checkbox" value="Front-end Projects"></input>Front-end Projects</label>
  <label>
  <input type="checkbox" value="Back-end Projects"></input>Back-end Projects</label>
  <label>
  <input type="checkbox" value="Data visualization"></input>Data visualization</label>
  </div>
  <div class="form-group">
  <label for="comment">Any comments or suggestions?</label>
  <textarea id="comment" placeholder="Enter your comment here..."></textarea></div>
  <div class="form-group">
  <input type="submit" id="submit"/></div>
</form>
</section>


<nav id="navbar">
    <ul>
      <li>
        <a href="#projects">Projects</a>
      </li>
    </ul>
  </nav>
  <section id="welcome-section">
    <h1>Hi, I'm Ermias</h1>
    <span>A web developer</span>
  </section>
  <section id="projects">
    <div>
      <h4 class="project-title">project 1</h4>
      <a href="https://github.com/airmax-7">project 1</a>
    </div>
  </section>
  <section>
    <a id="profile-link" target="_blank" href="https://github.com/airmax-7">profile</a>
  </section>
</body>
</html>
